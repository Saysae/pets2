<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Order a Pet</h1>
    <form action="order2" method="POST">
        <label for="pet">What kind of pet would you like to order?</label>
        <input type="text" name="pet" id="pet"><br>
        <label for="color">Select a Color</label>
        <select name="color" id="color">
            <option value="red">Red</option>
            <option value="black">Black</option>
            <option value="rainbow">Rainbow</option>
            <option value="white">White</option>
        </select>

        <div class="col-xs-3 ">
            <input class="form-control btn btn-default"
                   type="submit" value="Next">
        </div>
    </form>
</body>
</html>
